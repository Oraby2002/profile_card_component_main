<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile">
      <div class="details">
        <div class="image">
          <img src="image-victor.jpg" alt="profile image" />
        </div>
        <div>
          <h1 class="name">Victor Crest</h1>
          <h2 class="age">26</h2>
          <h2 class="city">London</h2>
          <hr />
        </div>
        <div class="Followers">
          <h1>80K</h1>
          <h3>Followers</h3>
        </div>
        <div class="Likes">
          <h1>803K</h1>
          <h3>Likes</h3>
        </div>
        <div class="Photos">
          <h1>1.4K</h1>
          <h3>Photos</h3>
        </div>
      </div>
    </div>
  </body>
</html>
